---
dist: xenial
sudo: false
git:
  depth: 5

language: generic

_environments:
  - &docker_keys
    - secure: ""
    - secure: ""

_steps:
  - &test_stage
    stage: Test
    language: python
    python: 3.7
    cache: pip
    before_install: sudo apt-get install -y libarchive13
    before_script: pip install libarchive-c lxml tox

  - &deploy_stage
    stage: Deploy
    if: type = push AND tag IS present
    script:
      - docker pull $DOCKER_IMAGE
      #
      - docker build -t $DOCKER_IMAGE:$TRAVIS_BRANCH $CONTEXT
      - docker build -t $DOCKER_IMAGE:latest $CONTEXT
      #
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker push $DOCKER_IMAGE:$TRAVIS_BRANCH
      - docker push $DOCKER_IMAGE:latest

jobs:
  include:
    - <<: *test_stage
      name: Test
      script:
        - tox

    - <<: *deploy_stage
      name: Deploy latest image to Docker Hub
      env:
        - *docker_image
        - *docker_keys
        - DOCKER_IMAGE="socialgouv/legi.py"
        - CONTEXT=.
